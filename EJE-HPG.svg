<svg viewBox="0 0 950 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <rect width="950" height="700" fill="#f8f9fa"/>
  
  <!-- Título -->
  <text x="475" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#2c3e50">
    Eje Hipotálamo-Hipófiso-Gonadal (HPG) - Caso Francisco
  </text>
  
  <!-- Cerebro (contorno) -->
  <path d="M200 70 C150 70 120 100 120 140 C120 170 130 190 150 210 C180 230 220 230 250 220 C280 225 320 220 350 210 C380 200 400 180 400 150 C400 120 380 90 350 80 C320 75 280 75 250 80 C230 75 210 70 200 70" 
        fill="#e8f4fd" stroke="#3498db" stroke-width="2"/>
  
  <!-- Hipotálamo -->
  <ellipse cx="260" cy="135" rx="40" ry="22" fill="#ff6b6b" stroke="#c0392b" stroke-width="2"/>
  <text x="260" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    Hipotálamo
  </text>
  
  <!-- Hipófisis Anterior -->
  <ellipse cx="280" cy="195" rx="35" ry="20" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
  <text x="280" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    Hipófisis
  </text>
  
  <!-- Testículos -->
  <g id="testiculos">
    <ellipse cx="200" cy="380" rx="20" ry="25" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
    <ellipse cx="240" cy="380" rx="20" ry="25" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
    <text x="220" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
      Testículos
    </text>
  </g>
  
  <!-- Marcadores y flechas -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
    <marker id="arrowhead-red" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
    </marker>
    <marker id="arrowhead-block" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
      <line x1="0" y1="0" x2="0" y2="7" stroke="#e74c3c" stroke-width="2"/>
    </marker>
  </defs>
  
  <!-- GnRH: Hipotálamo → Hipófisis -->
  <line x1="270" y1="157" x2="275" y2="175" stroke="#2c3e50" stroke-width="3" marker-end="url(#arrowhead)"/>
  <rect x="290" y="160" width="45" height="18" fill="white" stroke="#2c3e50" stroke-width="1" rx="4"/>
  <text x="312" y="172" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">
    GnRH
  </text>
  
  <!-- LH y FSH: Hipófisis → Testículos -->
  <line x1="265" y1="215" x2="230" y2="355" stroke="#2c3e50" stroke-width="3" marker-end="url(#arrowhead)"/>
  <rect x="220" y="280" width="35" height="16" fill="white" stroke="#2c3e50" stroke-width="1" rx="4"/>
  <text x="237" y="291" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#2c3e50">
    LH/FSH
  </text>
  
  <!-- Testosterona: Testículos → Tejidos -->
  <line x1="260" y1="380" x2="350" y2="350" stroke="#2c3e50" stroke-width="3" marker-end="url(#arrowhead)"/>
  <rect x="290" y="360" width="70" height="18" fill="white" stroke="#2c3e50" stroke-width="1" rx="4"/>
  <text x="325" y="372" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2c3e50">
    Testosterona
  </text>
  
  <!-- Tejidos objetivo -->
  <rect x="350" y="330" width="100" height="50" rx="12" fill="#1abc9c" stroke="#16a085" stroke-width="2"/>
  <text x="400" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    Tejidos
  </text>
  <text x="400" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    Objetivo
  </text>
  
  <!-- Feedback negativo normal -->
  <path d="M360 335 Q330 310 300 250 Q285 220 270 195" stroke="#27ae60" stroke-width="2" fill="none" stroke-dasharray="3,3" marker-end="url(#arrowhead)"/>
  <path d="M355 340 Q325 315 295 280 Q280 250 265 200 Q250 170 245 150" stroke="#27ae60" stroke-width="2" fill="none" stroke-dasharray="3,3" marker-end="url(#arrowhead)"/>
  
  <!-- ESTRÉS Y CORTISOL - INTERFERENCIA -->
  <g id="estres-cortisol">
    <!-- Fuente de estrés -->
    <rect x="50" y="80" width="100" height="45" rx="12" fill="#e74c3c" stroke="#c0392b" stroke-width="3"/>
    <text x="100" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      ESTRÉS
    </text>
    <text x="100" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
      CRÓNICO
    </text>
    
    <!-- Cortisol elevado -->
    <ellipse cx="100" cy="180" rx="45" ry="20" fill="#e67e22" stroke="#d35400" stroke-width="2"/>
    <text x="100" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
      ↑ Cortisol
    </text>
    
    <!-- Flecha estrés → cortisol -->
    <line x1="100" y1="125" x2="100" y2="160" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrowhead-red)"/>
    
    <!-- Inhibición del eje HPG -->
    <!-- Cortisol bloquea GnRH -->
    <line x1="145" y1="175" x2="240" y2="140" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrowhead-block)"/>
    <text x="190" y="150" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#e74c3c">
      BLOQUEO
    </text>
    
    <!-- Cortisol bloquea LH/FSH -->
    <line x1="145" y1="185" x2="260" y2="200" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrowhead-block)"/>
    <text x="200" y="200" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#e74c3c">
      INHIBE
    </text>
  </g>
  
  <!-- Efectos en Francisco -->
  <g id="efectos-francisco">
    <rect x="500" y="80" width="400" height="500" rx="15" fill="#fff8e1" stroke="#ffb74d" stroke-width="2"/>
    <text x="700" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e65100">
      Síntomas de Francisco
    </text>
    <text x="700" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-style="italic" fill="#e65100">
      (Disfunción del Eje HPG)
    </text>
    
    <!-- Separador -->
    <line x1="520" y1="145" x2="880" y2="145" stroke="#ffb74d" stroke-width="1"/>
    
    <!-- Síntomas sexuales -->
    <rect x="520" y="160" width="25" height="20" rx="5" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <text x="520" y="150" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#e65100">
      Función Sexual:
    </text>
    <text x="560" y="170" font-family="Arial, sans-serif" font-size="11" fill="#424242">
      ✗ Problemas de erección (disfunción eréctil)
    </text>
    <text x="560" y="185" font-family="Arial, sans-serif" font-size="11" fill="#424242">
      ✗ Disminución del deseo sexual (libido reducida)
    </text>
    <text x="560" y="200" font-family="Arial, sans-serif" font-size="11" fill="#424242">
      ✗ Vida sexual en pausa (impacto relacional)
    </text>
    
    <!-- Síntomas metabólicos -->
    <circle cx="532" cy="235" r="12" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
    <text x="520" y="220" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#e65100">
      Metabolismo:
    </text>
    <text x="560" y="235" font-family="Arial, sans-serif" font-size="11" fill="#424242">
      ✗ Aumento de peso (alteración metabólica)
    </text>
    <text x="560" y="250" font-family="Arial, sans-serif" font-size="11" fill="#424242">
      ✗ Irregularidades en el apetito
    </text>
    <text x="560" y="265" font-family="Arial, sans-serif" font-size="11" fill="#424242">
      ✗ Olvida comer o come en exceso
    </text>
    
    <!-- Síntomas termorregulatorios -->
    <rect x="522" y="285" width="20" height="15" rx="3" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <text x="520" y="275" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#e65100">
      Termorregulación:
    </text>
    <text x="560" y="295" font-family="Arial, sans-serif" font-size="11" fill="#424242">
      ✗ Dificultades para regular temperatura
    </text>
    <text x="560" y="310" font-family="Arial, sans-serif" font-size="11" fill="#424242">
      ✗ Siente frío en días cálidos
    </text>
    <text x="560" y="325" font-family="Arial, sans-serif" font-size="11" fill="#424242">
      ✗ Especialmente por mañanas y tardes
    </text>
    
    <!-- Síntomas del sueño -->
    <ellipse cx="535" cy="355" rx="15" ry="8" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
    <text x="520" y="340" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#e65100">
      Sueño:
    </text>
    <text x="560" y="360" font-family="Arial, sans-serif" font-size="11" fill="#424242">
      ✗ Insomnio persistente
    </text>
    <text x="560" y="375" font-family="Arial, sans-serif" font-size="11" fill="#424242">
      ✗ Alteraciones del ciclo sueño-vigilia
    </text>
    
    <!-- Síntomas psicológicos -->
    <path d="M525 405 C520 400 515 400 513 405 C511 400 506 400 501 405 C501 410 513 420 525 405" 
          fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <text x="520" y="390" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#e65100">
      Estado de Ánimo:
    </text>
    <text x="560" y="410" font-family="Arial, sans-serif" font-size="11" fill="#424242">
      ✗ Estados de ánimo cambiantes (5 meses)
    </text>
    <text x="560" y="425" font-family="Arial, sans-serif" font-size="11" fill="#424242">
      ✗ Inestabilidad emocional persistente
    </text>
    <text x="560" y="440" font-family="Arial, sans-serif" font-size="11" fill="#424242">
      ✗ No responde al tratamiento psicológico
    </text>
    
    <!-- Mecanismo fisiopatológico -->
    <rect x="530" y="460" width="340" height="80" rx="8" fill="#ffebee" stroke="#f44336" stroke-width="2"/>
    <text x="700" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#c62828">
      Mecanismo Fisiopatológico
    </text>
    <text x="540" y="500" font-family="Arial, sans-serif" font-size="10" fill="#424242">
      El estrés crónico → ↑ Cortisol → Inhibición del eje HPG →
    </text>
    <text x="540" y="515" font-family="Arial, sans-serif" font-size="10" fill="#424242">
      ↓ GnRH → ↓ LH/FSH → ↓ Testosterona → Síntomas reproductivos,
    </text>
    <text x="540" y="530" font-family="Arial, sans-serif" font-size="10" fill="#424242">
      metabólicos y neuropsiquiátricos (Redolar, 2010)
    </text>
  </g>
  
  <!-- Flecha hacia síntomas -->
  <line x1="460" y1="355" x2="490" y2="355" stroke="#e74c3c" stroke-width="4" marker-end="url(#arrowhead-red)"/>
  
  <!-- Recomendación terapéutica -->
  <rect x="50" y="480" width="420" height="180" rx="12" fill="#e8f5e8" stroke="#4caf50" stroke-width="2"/>
  <text x="260" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2e7d32">
    Recomendación Terapéutica para Francisco
  </text>
  
  <text x="70" y="530" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2e7d32">
    1. Evaluación Endocrina Completa:
  </text>
  <text x="80" y="545" font-family="Arial, sans-serif" font-size="10" fill="#424242">
    • Perfil hormonal: Testosterona total y libre, LH, FSH, Cortisol
  </text>
  <text x="80" y="560" font-family="Arial, sans-serif" font-size="10" fill="#424242">
    • Función tiroidea: TSH, T3, T4 (descarte hipotiroidismo)
  </text>
  
  <text x="70" y="580" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2e7d32">
    2. Manejo Integral:
  </text>
  <text x="80" y="595" font-family="Arial, sans-serif" font-size="10" fill="#424242">
    • Manejo del estrés: técnicas de relajación, mindfulness
  </text>
  <text x="80" y="610" font-family="Arial, sans-serif" font-size="10" fill="#424242">
    • Terapia hormonal si está indicada (TRT bajo supervisión médica)
  </text>
  <text x="80" y="625" font-family="Arial, sans-serif" font-size="10" fill="#424242">
    • Modificaciones del estilo de vida: ejercicio, nutrición, sueño
  </text>
  <text x="80" y="640" font-family="Arial, sans-serif" font-size="10" fill="#424242">
    • Apoyo psicológico continuo con enfoque psiconeuroendocrino
  </text>
  
  <!-- Etiquetas de feedback normal -->
  <text x="320" y="300" font-family="Arial, sans-serif" font-size="9" font-style="italic" fill="#27ae60">
    Feedback normal
  </text>
  <text x="320" y="315" font-family="Arial, sans-serif" font-size="9" font-style="italic" fill="#27ae60">
    (inhibido por cortisol)
  </text>
</svg>