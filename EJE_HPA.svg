<svg viewBox="0 0 900 650" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <rect width="900" height="650" fill="#f8f9fa"/>
  
  <!-- Título -->
  <text x="450" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Eje Hipotálamo-Hipófiso-Adrenal (HPA)
  </text>
  
  <!-- Cerebro (contorno) -->
  <path d="M200 80 C150 80 120 110 120 150 C120 180 130 200 150 220 C180 240 220 240 250 230 C280 235 320 230 350 220 C380 210 400 190 400 160 C400 130 380 100 350 90 C320 85 280 85 250 90 C230 85 210 80 200 80" 
        fill="#e8f4fd" stroke="#3498db" stroke-width="2"/>
  
  <!-- Hipotálamo -->
  <ellipse cx="260" cy="150" rx="35" ry="20" fill="#ff6b6b" stroke="#c0392b" stroke-width="2"/>
  <text x="260" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    Hipotálamo
  </text>
  
  <!-- Hipófisis -->
  <ellipse cx="280" cy="210" rx="30" ry="18" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
  <text x="280" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    Hipófisis
  </text>
  
  <!-- Glándulas Suprarrenales -->
  <g id="suprarrenales">
    <!-- Riñón izquierdo -->
    <ellipse cx="180" cy="400" rx="25" ry="35" fill="#ddd" stroke="#95a5a6" stroke-width="2"/>
    <!-- Suprarrenal izquierda -->
    <ellipse cx="180" cy="370" rx="15" ry="10" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
    
    <!-- Riñón derecho -->
    <ellipse cx="250" cy="400" rx="25" ry="35" fill="#ddd" stroke="#95a5a6" stroke-width="2"/>
    <!-- Suprarrenal derecha -->
    <ellipse cx="250" cy="370" rx="15" ry="10" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  </g>
  
  <text x="215" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Glándulas Suprarrenales
  </text>
  
  <!-- Flechas y hormonas -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
    <marker id="arrowhead-red" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
    </marker>
  </defs>
  
  <!-- CRH: Hipotálamo → Hipófisis -->
  <line x1="270" y1="170" x2="275" y2="190" stroke="#2c3e50" stroke-width="3" marker-end="url(#arrowhead)"/>
  <rect x="300" y="175" width="40" height="20" fill="white" stroke="#2c3e50" stroke-width="1" rx="5"/>
  <text x="320" y="188" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">
    CRH
  </text>
  
  <!-- ACTH: Hipófisis → Suprarrenales -->
  <line x1="270" y1="230" x2="220" y2="360" stroke="#2c3e50" stroke-width="3" marker-end="url(#arrowhead)"/>
  <rect x="215" y="285" width="50" height="20" fill="white" stroke="#2c3e50" stroke-width="1" rx="5"/>
  <text x="240" y="298" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">
    ACTH
  </text>
  
  <!-- Cortisol: Suprarrenales → Tejidos -->
  <line x1="270" y1="370" x2="370" y2="340" stroke="#2c3e50" stroke-width="3" marker-end="url(#arrowhead)"/>
  <rect x="310" y="345" width="50" height="20" fill="white" stroke="#2c3e50" stroke-width="1" rx="5"/>
  <text x="335" y="358" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2c3e50">
    Cortisol
  </text>
  
  <!-- Tejidos objetivo -->
  <rect x="370" y="320" width="90" height="45" rx="10" fill="#1abc9c" stroke="#16a085" stroke-width="2"/>
  <text x="415" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    Tejidos
  </text>
  <text x="415" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
    Objetivo
  </text>
  
  <!-- Feedback negativo -->
  <!-- Cortisol → Hipófisis (feedback) -->
  <path d="M375 325 Q345 295 305 235" stroke="#e74c3c" stroke-width="2" fill="none" stroke-dasharray="5,5" marker-end="url(#arrowhead-red)"/>
  
  <!-- Cortisol → Hipotálamo (feedback) -->
  <path d="M380 320 Q360 270 340 220 Q320 190 285 165" stroke="#e74c3c" stroke-width="2" fill="none" stroke-dasharray="5,5" marker-end="url(#arrowhead-red)"/>
  
  <!-- Etiqueta de feedback -->
  <rect x="325" y="250" width="90" height="35" fill="white" stroke="#e74c3c" stroke-width="1" rx="5"/>
  <text x="370" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-style="italic" fill="#e74c3c">
    Retroalimentación
  </text>
  <text x="370" y="278" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-style="italic" fill="#e74c3c">
    Negativa
  </text>
  
  <!-- Efectos del cortisol -->
  <g id="efectos">
    <rect x="500" y="100" width="350" height="400" rx="15" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
    <text x="675" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
      Efectos del Cortisol
    </text>
    
    <!-- Separador -->
    <line x1="520" y1="145" x2="830" y2="145" stroke="#bdc3c7" stroke-width="1"/>
    
    <!-- Cerebro -->
    <circle cx="540" cy="180" r="18" fill="#e8f4fd" stroke="#3498db" stroke-width="2"/>
    <text x="520" y="165" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
      Sistema Nervioso:
    </text>
    <text x="575" y="175" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      • Modulación de la plasticidad cerebral
    </text>
    <text x="575" y="190" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      • Alteración de la memoria y aprendizaje
    </text>
    <text x="575" y="205" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      • Regulación de neurotransmisores
    </text>
    
    <!-- Corazón -->
    <path d="M540 250 C535 245 530 245 528 250 C526 245 521 245 516 250 C516 255 528 265 540 250" 
          fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <text x="520" y="235" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
      Sistema Cardiovascular:
    </text>
    <text x="575" y="250" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      • Aumento de presión arterial
    </text>
    <text x="575" y="265" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      • Mayor frecuencia cardíaca
    </text>
    
    <!-- Músculo -->
    <rect x="522" y="300" width="25" height="18" rx="3" fill="#95a5a6" stroke="#7f8c8d" stroke-width="2"/>
    <text x="520" y="285" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
      Metabolismo:
    </text>
    <text x="575" y="305" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      • Estimulación de gluconeogénesis
    </text>
    <text x="575" y="320" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      • Catabolismo proteico muscular
    </text>
    <text x="575" y="335" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      • Redistribución de grasas
    </text>
    
    <!-- Inmune -->
    <circle cx="535" cy="375" r="12" fill="#f1c40f" stroke="#f39c12" stroke-width="2"/>
    <text x="520" y="360" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
      Sistema Inmune:
    </text>
    <text x="575" y="375" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      • Supresión de respuesta inmune
    </text>
    <text x="575" y="390" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
      • Reducción de inflamación
    </text>
    
    <!-- Estrés -->
    <rect x="530" y="420" width="140" height="35" rx="8" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <text x="600" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white">
      RESPUESTA AL ESTRÉS
    </text>
    <text x="600" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">
      (Adaptación y Supervivencia)
    </text>
  </g>
  
  <!-- Flecha hacia efectos -->
  <line x1="465" y1="340" x2="490" y2="340" stroke="#f39c12" stroke-width="4" marker-end="url(#arrowhead)"/>
  
  <!-- Leyenda -->
  <g id="leyenda">
    <rect x="30" y="500" width="300" height="120" rx="10" fill="white" stroke="#bdc3c7" stroke-width="2"/>
    <text x="50" y="525" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
      Leyenda:
    </text>
    
    <line x1="50" y1="545" x2="90" y2="545" stroke="#2c3e50" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="100" y="550" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      Estimulación hormonal
    </text>
    
    <line x1="50" y1="570" x2="90" y2="570" stroke="#e74c3c" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead-red)"/>
    <text x="100" y="575" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      Retroalimentación negativa
    </text>
    
    <line x1="50" y1="595" x2="90" y2="595" stroke="#f39c12" stroke-width="4" marker-end="url(#arrowhead)"/>
    <text x="100" y="600" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">
      Efectos fisiológicos
    </text>
  </g>
  
  <!-- Estresor -->
  <g id="estresor">
    <rect x="50" y="100" width="100" height="50" rx="15" fill="#e74c3c" stroke="#c0392b" stroke-width="3"/>
    <text x="100" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      ESTÍMULO
    </text>
    <text x="100" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
      ESTRESANTE
    </text>
    <line x1="150" y1="125" x2="225" y2="145" stroke="#e74c3c" stroke-width="4" marker-end="url(#arrowhead-red)"/>
  </g>
  
  <!-- Información adicional -->
  <rect x="350" y="480" width="450" height="120" rx="10" fill="#fff3cd" stroke="#ffc107" stroke-width="2"/>
  <text x="375" y="505" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#856404">
    Mecanismo de Regulación:
  </text>
  <text x="375" y="525" font-family="Arial, sans-serif" font-size="11" fill="#856404">
    El cortisol ejerce retroalimentación negativa sobre el hipotálamo y la hipófisis,
  </text>
  <text x="375" y="540" font-family="Arial, sans-serif" font-size="11" fill="#856404">
    inhibiendo la liberación de CRH y ACTH respectivamente. Este mecanismo
  </text>
  <text x="375" y="555" font-family="Arial, sans-serif" font-size="11" fill="#856404">
    homeostático previene la sobreactivación del eje HPA y mantiene el equilibrio
  </text>
  <text x="375" y="570" font-family="Arial, sans-serif" font-size="11" fill="#856404">
    endocrino, regulando la respuesta al estrés de manera eficiente.
  </text>
  <text x="375" y="590" font-family="Arial, sans-serif" font-size="10" font-style="italic" fill="#6c757d">
    Referencia: Krugers et al., 2010 - Efectos del cortisol en plasticidad cerebral y memoria
  </text>
</svg>